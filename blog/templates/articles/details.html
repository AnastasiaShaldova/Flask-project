{% extends 'base.html' %}

{% block title %} Articles {% endblock %}

{% block body %}
    <div class="alert alert-success" role="alert">
        <h4 class="alert-heading">{{ articles_title }}</h4>
        <p>{{ articles_text }}</p>
        <hr>
        <a class="mb-0" href="{{ url_for('user.get_user', pk=articles_author) }}">{{ articles_author }}</a>
    </div>
{% endblock %}
