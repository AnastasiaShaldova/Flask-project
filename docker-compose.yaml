version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: ./Dockerfile
    restart: always
    environment:
      SQLALCHEMY_DATABASE_URI: postgresql://user:password@database:5432/blog
    ports:
      - "8080:5000"
    depends_on:
      - database
    command: [
      "poetry", "run", "uvicorn", "app:create_app",
      "--host", "0.0.0.0",
      "--port", '5000'
    ]

  database:
    image: postgres:12
    environment:
      POSTGRES_DB: blog
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  pgdata:

